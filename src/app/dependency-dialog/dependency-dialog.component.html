<h1 mat-dialog-title>New dependency</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.packageName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close(false)">CANCEL</button>
  <button mat-button (click)="close(true)">GENERATE</button>
</mat-dialog-actions>
